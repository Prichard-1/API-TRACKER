<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Tracker API</title>
    <!-- Tailwind CSS CDN for responsiveness -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
    <header class="bg-blue-600 text-white p-6 shadow-md">
        <h1 class="text-3xl font-bold text-center">Fitness Tracker API</h1>
    </header>

    <main class="max-w-4xl mx-auto mt-10 p-6 bg-white rounded-lg shadow">
        <p class="text-gray-700 text-lg mb-6">
            Welcome to the Fitness Tracker API! Manage your fitness activities, track metrics, and view your progress over time.
        </p>

        <div class="flex flex-col md:flex-row justify-around gap-4">
            <a href="/admin/" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-4 px-6 rounded text-center">

            </a>
            <a href="/swagger/" class="bg-green-500 hover:bg-green-700 text-white font-bold py-4 px-6 rounded text-center">
                API Documentation
            </a>
            <a href="/api/activities/metrics/" class="bg-purple-500 hover:bg-purple-700 text-white font-bold py-4 px-6 rounded text-center">
                View Metrics
            </a>

    </footer>
